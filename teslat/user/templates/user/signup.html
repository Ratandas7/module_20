{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{type}}{% endblock title %}
{% block content %}

<div class="w-50 m-auto my-5 border p-5">
    <h2 class="mb-4">{{type}}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-dark rounded-0">{{type}}</button>
    </form>
</div>

{% endblock content %}
